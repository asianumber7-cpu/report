<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //||연산자: 연산자의 왼쪽이 false로 판정되면 오른쪽 반환됨
        const n=null;
        const m=n || "문자열";
        console.log(m);//문자열

        const z=n && "문자열";
        console.log(z)//null

        const n2=20;
        const m2=n2 ||'문자열2';
        console.log(m2);//20

        const n3=100;
        const m3=n3 && "문자열3";
        console.log(m3);//문자열3

        //연산자의 왼쪽이 false로 판정되면 왼쪽값 반환됨
        const n4=null;
        const m4=n4 && "문자열3";
        console.log(m4); //null


    </script>
</body>
</html>
