<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //스프레드(spread) 구문: 배열 내부의 값을 순서대로 펼친다.
        // const ary=[1,2,3]
        // console.log(ary);
        // console.log(...ary); //배열 안의 값만 결과로 출력    

        // const func1=(a,b)=>console.log(a+b);
        // func1(ary[0],ary[1]);
        // func1(...ary);//ary 배열 펼쳐서 1,2 가 순서에 맞게(인덱스에맞게)
        // //a,b매개변수에 들어감
        // const ary2=[1,2,3,4,5];
        // const[a,b,c,s,e]=ary2;
        // console.log(a);
        //console.log(f); //undefined
        const ary2=[1,2,3,4,5];
        const [a,b,...c]=ary2;//배열에서 남은 요소를 변수에 담을 때 스프레드 구문활용한다.
        console.log(a);//1
        console.log(b);//2
        console.log(c);//[3,4,5]
        
        const ary3=[10,20]
        const ary4=[30,40]

        const ary5=[...ary3];
        console.log(ary3);
        console.log(ary5);//얕은 복사 내용은 같지만 주소값은 틀림
        //객체 reference값은 다름

        const ary6=[...ary3,...ary4];
        console.log(ary6);

        const obj={
            v1:10,
            v2:20
        }
        const obj2={
            v3:30,
            v4:40
        }
        //...iterable -스프레드연산자 많이 사용하는 iterable한 구조:(배열, 객체, 문자열)
        const obj3={...obj}
        console.log(obj3);

        //obj, obj2 다 펼쳐서 obj4에 저장 후 출력(결합)
        const obj4={...obj,...obj2};
        console.log(obj4);

        // // = 연산자로 복사하면 안됨 기존값 바뀜
        // const ary7=ary3;
        // console.log(ary7);
        // ary7[0]=100;//값 수정후
        // console.log(ary7); //100 20
        // console.log(ary3); //100 20 //기존배열도 값 수정됨

        //spread 연산자로 복사
        const ary8=[...ary3];
        ary8[0]=100; //스프레드 구문 사용하면 ->완전한 새로운 배열 생성->기존배열에 영향 주지 않는다.
        console.log(ary8);
        console.log(ary3);//기존값 변경안됨
        
        


        // const hi=(name="jack")=>console.log(`${name}안녕`)
        // hi('성엽');

        // //객체 분할 대입 시에 따로 값 지정    
        // const{age2=33}=pro;
        // console.log(age2)



    </script>
    
</body>
</html>
